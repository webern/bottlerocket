[package]
name = "os"
version = "0.1.0"
edition = "2018"
publish = false
build = "build.rs"

[package.metadata.build-package]
variant-sensitive = true
source-groups = [
    "api",
    "bottlerocket-release",
    "healthdog",
    "parse-datetime",
    "growpart",
    "updater",
    "webpki-roots-shim",
    "logdog",
    "models",
]

[lib]
path = "pkg.rs"

[build-dependencies]
glibc = { path = "../glibc" }
