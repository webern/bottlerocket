[licenses]
unlicensed = "deny"

# Deny licenses unless they are specifically listed here
copyleft = "deny"
allow-osi-fsf-free = "neither"
default = "deny"

# We want really high confidence when inferring licenses from text
confidence-threshold = 0.93

allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "CC0-1.0",
    "ISC",
    "MIT",
    "OpenSSL",
    "Unlicense",
    "Zlib"
]

exceptions = [
    { name = "copyless", allow = ["MPL-2.0"], version = "*" },
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [
    { path = "LICENSE", hash = 0x001c7e6c },
]

# https://github.com/tokio-rs/tokio/blob/master/tokio-macros/LICENSE
# This LICENSE file contains two copies of the MIT license, one for
# "Copyright (c) 2019 Tokio Contributors" and one for "Copyright (c)
# 2019 Yoshua Wuyts"
[[licenses.clarify]]
name = "tokio-macros"
expression = "MIT"
license-files = [
    { path = "LICENSE", hash = 0xff97fcac },
]
